services:
  - type: web
    name: nairobi-real-estate
    runtime: python
    buildCommand: |
      echo "Building Python/Streamlit application..."
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: streamlit run app/streamlit_app.py --server.port= --server.address=0.0.0.0
    pythonVersion: "3.9.18"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: IS_STREAMLIT_APP
        value: true
    plan: free
    autoDeploy: true
